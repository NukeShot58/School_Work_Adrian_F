<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="GET">
        <input type="number" name="n" placeholder="Podaj n"/>
        <button type="submit">Wprowadz</button>
    </form>
    <div></div>

    <script>
        const form = document.querySelector('form');
        const div = document.querySelector('div');
        let p = 0, np = 0;
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const n = parseInt(document.querySelector('input[name="n"]').value);
            for(let i = 1; i <= n; i++){
                if(i%2 !== 0){
                    np++;
                }else {
                    p++;
                }
            }
            div.textContent = `Przedziale od 1 do ${n} jest ${np} liczb nieparzystych oraz ${p} liczb parzystych.`;
        });
    </script>
</body>
</html>
